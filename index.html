<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类待办事项</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📋 分类待办事项</h1>
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="输入新的待办事项...">
            <select id="categorySelect">
                <option value="工作">工作</option>
                <option value="学习">学习</option>
                <option value="生活">生活</option>
                <option value="购物">购物</option>
                <option value="其他">其他</option>
            </select>
            <button onclick="addTask()">添加任务</button>
        </div>
        <div class="category-tabs">
            <button class="category-tab active" onclick="filterTasks('全部', this)">全部</button>
            <button class="category-tab" onclick="filterTasks('工作', this)">工作</button>
            <button class="category-tab" onclick="filterTasks('学习', this)">学习</button>
            <button class="category-tab" onclick="filterTasks('生活', this)">生活</button>
            <button class="category-tab" onclick="filterTasks('购物', this)">购物</button>
            <button class="category-tab" onclick="filterTasks('其他', this)">其他</button>
        </div>
        <div class="custom-category-section">
            <h3>自定义分类标签</h3>
            <div class="custom-category-form">
                <input type="text" id="newCategoryInput" placeholder="输入新分类标签名称">
                <button onclick="addCustomCategory()">添加分类</button>
            </div>
            <div class="custom-categories" id="customCategoriesContainer"></div>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
